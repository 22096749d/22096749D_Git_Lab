<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .calculator {
            margin-top: 100px;
        }
        .calculator input, .calculator select, .calculator button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <script src="scripts/add.js"></script>
    <script src="scripts/subtract.js"></script>
    <script src="scripts/multiply.js"></script>
    <script src="scripts/divide.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="Enter first number" id="num1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">ร</option>
            <option value="/">รท</option>
        </select>
        <input type="text" placeholder="Enter second number" id="num2">
        <button id="calculate">Calculate</button>
        <p id="result">Result = </p>
    </div>
    <div class="footer">
        <span>22096749D ZHANG Chuhan - EIE4432 Git Lab</span><br>
        <span id="date-time"></span>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            document.getElementById('date-time').textContent = dateTimeString;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000); // Update every second
    </script>
    <script src="scripts/check.js"></script>
    <script>
        document.getElementById('calculate').addEventListener('click', calculate);

        function calculate() {
            if (!validateInputs()) {
                return;
            }

            // Get input values and operator
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;

            let result;

            if (operator === "+") {
                result = add(num1, num2); // Use add function
            } else if (operator === "-") {
                result = subtract(num1, num2); // Use subtract function
            } else if (operator === "*") {
                result = multiply(num1, num2); // Use multiply function
            } else if (operator === "/") {
                result = divide(num1, num2); // Use divide function
            } else {
                result = "Operator not implemented yet";
            }

            // Display result
            document.getElementById('result').textContent = `Result = ${result}`;
        }
    </script>
</body>
</html>
